<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="styles">
        <style>
            .post-header {
                margin-bottom: 2rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid #e1e5e9;
            }
            
            .post-title {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #1e293b;
            }
            
            .post-meta {
                display: flex;
                align-items: center;
                gap: 1rem;
                font-size: 0.875rem;
                color: #64748b;
            }
            
            .post-type {
                padding: 0.25rem 0.5rem;
                background: #f1f5f9;
                color: #475569;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                text-transform: uppercase;
                font-weight: 500;
            }
            
            .post-content {
                font-size: 1.125rem;
                line-height: 1.8;
                color: #334155;
            }
            
            .post-content p {
                margin-bottom: 1.5rem;
            }
            
            .post-content h2 {
                font-size: 1.75rem;
                margin: 2rem 0 1rem 0;
                color: #1e293b;
            }
            
            .post-content h3 {
                font-size: 1.5rem;
                margin: 1.5rem 0 0.75rem 0;
                color: #334155;
            }
            
            .post-content pre {
                background: #f8fafc;
                border: 1px solid #e1e5e9;
                border-radius: 0.5rem;
                padding: 1rem;
                overflow-x: auto;
                margin: 1.5rem 0;
            }
            
            .post-content code {
                background: #f1f5f9;
                padding: 0.125rem 0.25rem;
                border-radius: 0.25rem;
                font-size: 0.875rem;
                color: #e11d48;
            }
            
            .post-content pre code {
                background: none;
                padding: 0;
                color: inherit;
            }
            
            .post-content ul, .post-content ol {
                margin: 1rem 0 1rem 2rem;
            }
            
            .post-content li {
                margin-bottom: 0.5rem;
            }
            
            .back-to-posts {
                margin-top: 3rem;
                padding-top: 2rem;
                border-top: 1px solid #e1e5e9;
            }
        </style>
    </th:block>
</head>
<body>
    <article>
        <header class="post-header">
            <h1 class="post-title" th:text="${post.title}"></h1>
            <div class="post-meta">
                <span class="post-type" th:text="${post.type}"></span>
                <span th:text="${#temporals.format(post.publishedAt, 'dd MMMM yyyy')}"></span>
                <span th:text="${post.estimatedMinutes + ' minutos de lectura'}"></span>
            </div>
        </header>
        
        <div class="post-content" th:utext="${post.content}"></div>
        
        <div class="back-to-posts">
            <a href="/posts" class="btn">‚Üê Volver a todos los posts</a>
        </div>
    </article>
</body>
</html>
