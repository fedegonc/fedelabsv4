<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - FedeLabs V4' : 'FedeLabs V4'}">FedeLabs V4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: white;
            border-bottom: 1px solid #e1e5e9;
            padding: 1rem 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2563eb;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: #2563eb;
        }
        
        main {
            min-height: calc(100vh - 140px);
            padding: 2rem 0;
        }
        
        footer {
            background: white;
            border-top: 1px solid #e1e5e9;
            padding: 1rem 0;
            margin-top: 3rem;
        }
        
        .footer-content {
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #334155;
        }
        
        p {
            margin-bottom: 1rem;
            color: #475569;
        }
        
        a {
            color: #2563eb;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1d4ed8;
            text-decoration: none;
        }
    </style>
    <th:block th:fragment="styles"></th:block>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">FedeLabs V4</a>
                <ul class="nav-links">
                    <li><a href="/posts">Posts</a></li>
                    <li><a href="/projects">Proyectos</a></li>
                    <li><a href="/ideas">Ideas</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <th:block th:replace="${content}"></th:block>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 FedeLabs V4. Blog t√©cnico para curiosos.</p>
            </div>
        </div>
    </footer>
    
    <th:block th:fragment="scripts"></th:block>
</body>
</html>
